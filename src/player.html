<!DOCTYPE html>
<html>
  <head>
    <title>I Want To Experience</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="vrview"></div>
    <div id="controls">
      <div id="toggleplay" class="paused"></div>
      <div id="time">00:00 | 00:00</div>
      <input id="volumerange" type="range" min="0" max="100" value="100"/>
      <div id="togglemute"></div>
      <div id="togglefullscreen"></div>
    </div>
    <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.js"></script>
    <script src="script.js"></script>
  </body>
</html>
